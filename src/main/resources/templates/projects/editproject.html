<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Edit Project</title>
</head>
<body>
<div layout:fragment="main-content">
    <h2>Edit Project</h2>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <form th:action="@{'/myprojects/edit/' + ${project.id}}" method="post">
        <div class="form-group">
            <label for="description">Project Description(Minimum 20 characters)</label>
            <textarea id="description" name="description" class="form-control" rows="6" th:field="${project.description}"></textarea>
        </div>
        <div class="form-group">
            <label for="fundingGoal">Funding Goal</label>
            <input
                    type="number"
                    id="fundingGoal"
                    name="fundingGoal"
                    class="form-control"
                    step="0.01"
                    th:attr="min=${project.fundingGoal}"
                    th:field="${project.fundingGoal}"
                    required>
            <div class="form-text">
                The new funding goal must be greater or equal to the current funding goal of
                <span th:text="${project.fundingGoal}"></span>.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Update Project</button>
        <a href="/myprojects" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
